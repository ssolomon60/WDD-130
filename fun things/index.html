<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Game</title>
    <link rel="stylesheet" href="styles/connect4.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Connect 4</h1>
            <p>Two players take turns to drop pieces into the grid. The first to connect four in a row (vertically, horizontally, or diagonally) wins!</p>
        </header>

        <main>
            <div id="game-board"></div>
            <div id="status">Player 1's Turn (Red)</div>
            <button id="restart">Restart Game</button>
        </main>
    </div>

    <script src="scripts/connect4.js"></script>
</body>

</html>
